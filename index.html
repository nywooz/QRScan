<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid p-0">


    <div id="loadingMessage">âŒ› Loading video...</div>
    <div class="preloader-scan">
      <div class="laser"></div>
      <div class="embed-responsive embed-responsive-4by3">
        <canvas id="canvas" class="embed-responsive-item"></canvas>
      </div>
    </div>



    <div class="menu-bar row mt-2">
      <div class="col-auto mr-auto">
        <div class="alert alert-success border-0 shadow-sm p-1 rounded" hidden="" role="alert">
          <b>URL:<span id="outputData"></span></b>
        </div>
      </div>


      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">URL</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">URL</div>
          </div>
          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Scanning..">
        </div>
      </div>


      <div class="col-auto"> <button id="scan" type=button class="btn btn-info mb-1">Scanning...</button>
      </div>

    </div>

  </div>



  <img alt="qrcode" src="src/img/1.svg" width="100" height="100" class="qrcode"></img>

  <script src="src/index.js"></script>
</body>

</html>
